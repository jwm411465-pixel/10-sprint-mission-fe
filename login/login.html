<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <script type="module" src="../JS/login.js"></script>
  <title>로그인</title>
</head>
   <body>
    <div class="header">
      <a href="/index.html">
        <img src="../img/loginpanda.svg" alt="panda">
      </a>
      <span>판다마켓</span>
    </div>
    
    <form action="login">
      <div class="username">
        <label for="username" class="inputname">이메일</label>
        <input type="email" 
        placeholder="이메일을 입력해주세요" 
        id="username" name="username" 
        class="input">
      </div>
      
      <div class="password">
        <label for="password" class="inputname">비밀번호</label>
        <input type="password" 
        placeholder="비밀번호를 입력해주세요" 
        id="password" name="password" 
        class="input"> 
      </div>
      <button id="loginBtn" type="submit" disabled>로그인</button>
    </form>

    <div class="easy">
      <span class="easy-login">간편 로그인하기</span>
      <div class="sns">
          <a href="https://www.google.com">
          <img src="../img/logingoogle.svg" alt="google">
        </a>
        <a href="https://www.kakaocorp.com/page">
          <img src="../img/loginkakao.svg" alt="kakao">
        </a>~~
      </div>
    </div>
    
    <div class="first">
      <span>판다마켓이 처음이신가요?</span> <a href="../signup/signup.html">회원가입</a> 
    </div>

  </body>

</html>
